<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ðŸ’° Expense Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            transition: background 0.3s ease;
        }

        body.dark-mode {
            background: linear-gradient(135deg, #0a0a0a 0%, #000000 100%);
        }

        .dark-mode-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 20px;
            backdrop-filter: blur(10px);
            transition: all 0.3s;
            z-index: 1000;
        }

        .dark-mode-toggle:hover {
            transform: scale(1.1);
            background: rgba(255, 255, 255, 0.3);
        }

        .auth-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 420px;
            overflow: hidden;
            transition: background 0.3s, border 0.3s;
        }

        body.dark-mode .auth-container {
            background: #111;
            border: 1px solid #222;
        }

        .auth-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .auth-header h1 {
            font-size: 24px;
            margin-bottom: 8px;
        }

        .auth-header p {
            font-size: 14px;
            opacity: 0.9;
        }

        .auth-tabs {
            display: flex;
            background: #f9fafb;
            border-bottom: 1px solid #e5e7eb;
            transition: background 0.3s, border 0.3s;
        }

        body.dark-mode .auth-tabs {
            background: #0a0a0a;
            border-bottom-color: #222;
        }

        .auth-tab {
            flex: 1;
            padding: 16px;
            text-align: center;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            color: #666;
            transition: all 0.3s;
            border-bottom: 3px solid transparent;
        }

        .auth-tab.active {
            color: #667eea;
            border-bottom-color: #667eea;
            background: white;
        }

        body.dark-mode .auth-tab.active {
            background: #111;
        }

        body.dark-mode .auth-tab {
            color: #888;
        }

        .auth-content {
            padding: 30px;
        }

        .auth-form {
            display: none;
        }

        .auth-form.active {
            display: block;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            font-weight: 500;
            color: #333;
        }

        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s, background 0.3s, color 0.3s;
        }

        body.dark-mode .form-group input {
            background: #1a1a1a;
            border-color: #333;
            color: #e0e0e0;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        body.dark-mode .form-group label {
            color: #ccc;
        }

        .error-message {
            background: #fee;
            color: #c33;
            padding: 12px;
            border-radius: 6px;
            font-size: 14px;
            margin-bottom: 20px;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .success-message {
            background: #efe;
            color: #3c3;
            padding: 12px;
            border-radius: 6px;
            font-size: 14px;
            margin-bottom: 20px;
            display: none;
        }

        .success-message.show {
            display: block;
        }

        .submit-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: transform 0.2s, opacity 0.3s;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .password-hint {
            font-size: 12px;
            color: #666;
            margin-top: 6px;
        }

        .auth-footer {
            text-align: center;
            padding: 20px 30px;
            background: #f9fafb;
            font-size: 13px;
            color: #666;
            transition: background 0.3s, color 0.3s;
        }

        body.dark-mode .auth-footer {
            background: #0a0a0a;
            color: #888;
        }

        @media (max-width: 480px) {
            .auth-container {
                max-width: 100%;
            }

            .auth-header {
                padding: 20px;
            }

            .auth-content {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <button class="dark-mode-toggle" onclick="toggleDarkMode()">
        <span id="darkModeIcon">ðŸŒ™</span>
    </button>

    <div class="auth-container">
        <div class="auth-header">
            <h1>ðŸ’° Expense Tracker</h1>
            <p>Manage your personal finances with ease</p>
        </div>

        <div class="auth-tabs">
            <button class="auth-tab active" onclick="switchTab('login')">Login</button>
            <button class="auth-tab" onclick="switchTab('register')">Register</button>
        </div>

        <div class="auth-content">
            <!-- Login Form -->
            <form id="loginForm" class="auth-form active" onsubmit="handleLogin(event)">
                <div id="loginError" class="error-message"></div>

                <div class="form-group">
                    <label for="loginEmail">Email</label>
                    <input type="email" id="loginEmail" required placeholder="your.email@example.com">
                </div>

                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <input type="password" id="loginPassword" required placeholder="Enter your password">
                </div>

                <button type="submit" class="submit-btn" id="loginBtn">Login</button>
            </form>

            <!-- Register Form -->
            <form id="registerForm" class="auth-form" onsubmit="handleRegister(event)">
                <div id="registerError" class="error-message"></div>
                <div id="registerSuccess" class="success-message"></div>

                <div class="form-group">
                    <label for="registerName">Full Name</label>
                    <input type="text" id="registerName" required placeholder="John Doe">
                </div>

                <div class="form-group">
                    <label for="registerEmail">Email</label>
                    <input type="email" id="registerEmail" required placeholder="your.email@example.com">
                </div>

                <div class="form-group">
                    <label for="registerPassword">Password</label>
                    <input type="password" id="registerPassword" required placeholder="Create a password" minlength="6">
                    <div class="password-hint">Minimum 6 characters</div>
                </div>

                <button type="submit" class="submit-btn" id="registerBtn">Create Account</button>
            </form>
        </div>

        <div class="auth-footer">
            Secure authentication â€¢ Your data is private
        </div>
    </div>

    <script>
        // Dark mode functionality
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
            const isDark = document.body.classList.contains('dark-mode');
            document.getElementById('darkModeIcon').textContent = isDark ? 'â˜€ï¸' : 'ðŸŒ™';
            localStorage.setItem('darkMode', isDark ? 'enabled' : 'disabled');
        }

        function loadDarkModePreference() {
            const darkMode = localStorage.getItem('darkMode');
            if (darkMode === 'enabled') {
                document.body.classList.add('dark-mode');
                document.getElementById('darkModeIcon').textContent = 'â˜€ï¸';
            }
        }

        // Load dark mode preference on page load
        document.addEventListener('DOMContentLoaded', loadDarkModePreference);

        function switchTab(tab) {
            // Update tab buttons
            document.querySelectorAll('.auth-tab').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');

            // Update forms
            document.querySelectorAll('.auth-form').forEach(form => {
                form.classList.remove('active');
            });
            document.getElementById(tab + 'Form').classList.add('active');

            // Clear error messages
            hideError('loginError');
            hideError('registerError');
            hideSuccess('registerSuccess');
        }

        function showError(elementId, message) {
            const element = document.getElementById(elementId);
            element.textContent = message;
            element.classList.add('show');
        }

        function hideError(elementId) {
            const element = document.getElementById(elementId);
            element.classList.remove('show');
        }

        function showSuccess(elementId, message) {
            const element = document.getElementById(elementId);
            element.textContent = message;
            element.classList.add('show');
        }

        function hideSuccess(elementId) {
            const element = document.getElementById(elementId);
            element.classList.remove('show');
        }

        async function handleLogin(event) {
            event.preventDefault();

            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            const btn = document.getElementById('loginBtn');

            hideError('loginError');
            btn.disabled = true;
            btn.textContent = 'Logging in...';

            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (response.ok) {
                    // Redirect to main app
                    window.location.href = '/';
                } else {
                    showError('loginError', data.error || 'Login failed');
                    btn.disabled = false;
                    btn.textContent = 'Login';
                }
            } catch (error) {
                showError('loginError', 'Network error. Please try again.');
                btn.disabled = false;
                btn.textContent = 'Login';
            }
        }

        async function handleRegister(event) {
            event.preventDefault();

            const name = document.getElementById('registerName').value;
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;
            const btn = document.getElementById('registerBtn');

            hideError('registerError');
            hideSuccess('registerSuccess');
            btn.disabled = true;
            btn.textContent = 'Creating account...';

            try {
                const response = await fetch('/api/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, email, password })
                });

                const data = await response.json();

                if (response.ok) {
                    showSuccess('registerSuccess', 'Account created successfully! Redirecting...');
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 1500);
                } else {
                    showError('registerError', data.error || 'Registration failed');
                    btn.disabled = false;
                    btn.textContent = 'Create Account';
                }
            } catch (error) {
                showError('registerError', 'Network error. Please try again.');
                btn.disabled = false;
                btn.textContent = 'Create Account';
            }
        }
    </script>
</body>
</html>
